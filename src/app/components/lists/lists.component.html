<ion-list>

    <ion-item-sliding *ngFor="let list of deseosService.lists | filterCompleted:completedPage">




        <ion-item detail (click)="selectedList(list)">
            <ion-label>{{list.title}}</ion-label>
            <ion-note slot="end" color="primary">{{list.items.length}} items</ion-note>
        </ion-item>

        
        <ion-item-options side="start">
            <ion-item-option (click)="editList(list)" color="primary">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          

        <ion-item-options side="end">
            <ion-item-option (click)="deleteList(list)" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
          </ion-item-options>

    </ion-item-sliding>


</ion-list>
